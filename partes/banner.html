<link rel="stylesheet" href="./css/header/header.css">

<section class="carrusel d-none d-sm-block z-n1">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2200">
            <img src="./recursos/Banner-alejandro-1.png" class="d-block w-100 img-fluid" alt="banner-1">
          </div>
          <div class="carousel-item" data-bs-interval="2200">
            <img src="./recursos/banner (2).jpg" class="d-block w-100 img-fluid" alt="banner-2">
          </div>
          <div class="carousel-item" data-bs-interval="2200">
            <img src="./recursos/banner (3).jpg" class="d-block w-100 img-fluid" alt="banner-3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
