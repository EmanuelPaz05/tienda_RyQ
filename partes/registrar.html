<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/css/registrarse/registrarse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4" style="background-color: rgba(9, 9, 78, 0.884);">

    <div class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="/logos/letras-sin-fondo.webp" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal text-light">Inicia sesión por favor</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
          <p class="mt-5 mb-3 text-light">&copy; 2023 - R&Q Computación</p>
        </form>
    </di>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
